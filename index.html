<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <form id="PG--form" class="form">
      <div class="container">
        <h2>Password Generator Application</h2>
        <div class="result--container">
          <label for="result">Your password</label>
          <input type="text" id="result" class="result" value="" />
          <button for="" id="copy" class="copy">copy</button>
        </div>
        <div class="options">
          <div class="option">
            <label for="length">length</label>
            <input id="length" type="number" min="8" max="20" value="10" />
          </div>
          <div class="option">
            <label for="upperCase">Include Uppercase</label>
            <input type="checkbox" id="upperCase" checked />
          </div>
          <div class="option">
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="option">
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>
        <button type="submit" id="submit" class="submit">Submit</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
